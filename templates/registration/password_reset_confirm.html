{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="boxed orange">
{% if validlink %}

<form method="post" action=".">
  {% csrf_token %} 
  {{ form.as_p }}

  <input type="submit" value="{% trans 'Submit' %}" class="Bluebutton" />
</form>

{% else %}

<div class="error">{% trans "Password reset failed" %}</div>

{% endif %}
</div>
{% endblock %}
